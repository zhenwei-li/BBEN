# 开发环境
online: false       # 线上才验证登录

server:
  #port: 8188
  port: 8100
#   servlet:
#    path: /xxx

logging.config: classpath:log-dev.xml

management:
   endpoints:
      web:
         exposure:
             include: '*'
             #include: bus-refresh

         #开启端点以及跨域,默认web只开启了health和info
         cors:
             allowed-origins: "*"
             allowed-methods: "*"
   endpoint:
      health:
         show-details: ALWAYS

eureka:
   client:
      healthcheck:
         enabled: true
      serviceUrl:
         defaultZone: http://localhost:8761/eureka/
   instance:
      prefer-ip-address: true
      leaseRenewalIntervalInSeconds: 15
      health-check-url-path: /actuator/health
      metadata-map:
         user.name: ${spring.security.user.name}
         user.password: ${spring.security.user.password}

spring:
    application:
       name: bedcard-service
    security:
       user:
          name: "client"
          password: "client"
    sleuth:
       sampler:
          probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
    zipkin:
       base-url: http://172.30.1.246:9411 # 指定了 Zipkin 服务器的地址
    cache:
       type: redis
    session:
       store-type: redis
    redis:
       host: 172.30.1.246
       port: 6379
       password:

db:
    bedcard:
        url: jdbc:mysql://172.30.1.246:3306/bben_medical?useUnicode=true&useSSL=false&autoReconnect=true&characterEncoding=UTF-8&queryInterceptors=com.bben.bedcard.common.LogSqlQueryInterceptor
        username: root
        password: 123456

        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        maxOpenPreparedStatements: 20



    sqlBedcard:
        url: jdbc:sqlserver://localhost:1433;DatabaseName=BBEN
        username: sa
        password: chen

        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        maxOpenPreparedStatements: 20

#pagehelper
pagehelper:
#    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    returnPageInfo: check
